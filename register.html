<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="/css/styles.css"
        />
        <link
            rel="stylesheet"
            href="/css/reset.css"
        />
        <script src="/templates/navbar.js"></script>
        <title>Bonus Point Bets</title>
        <link
            rel="icon"
            type="image/png"
            href="/images/logo.png"
        />
    </head>

    <body onload="onRegisterLoad()">
        <!--Calls template files-->
        <navbar-component></navbar-component>

        <!-- Button trigger modal -->
        <button
            type="button"
            id="onload-register-button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            style="visibility: hidden"
        >
            Register
        </button>

        <!-- Modal -->
        <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5
                            class="modal-title"
                            id="staticBackdropLabel"
                        >
                            New user?
                        </h5>
                    </div>
                    <div class="modal-body">Enter your username to continue!</div>
                    <div class="input-group">
                        <input
                            type="text"
                            id="username-input-field"
                            class="form-control"
                            placeholder="Username"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                        />
                    </div>
                    <div
                        class="modal-body text-danger"
                        id="register-error-message"
                    ></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            id="register-submit-button"
                            class="btn btn-primary"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-card noselect">
            <figure class="profile-card-image">
                <img
                    src="/images/CoinfLip.jpg"
                    alt="..."
                    draggable="false"
                />
            </figure>
            <div class="profile-card-description">
                <h1 id="cookie-username"></h1>
            </div>

            <div class="profile-card-info">
                <div>
                    <div id="cookie-bonuspoints"></div>
                    <div>Bonus Points</div>
                </div>
                <div>
                    <div id="cookie-bonuspointsgained">+</div>
                    <div>Total Gained</div>
                </div>
                <div>
                    <div id="cookie-bonuspointslost"></div>
                    <div>Total Lost</div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script src="/js/register.js"></script>
    </body>
</html>
